<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- impor css -->
  <link rel="stylesheet" href="style.css" />
  <!-- import google icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- import bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- import chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="shortcut icon" href="./assets/img/teraLogo.ico" type="image/x-icon">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4 col-md-8 col-sm-8">
        <br />
        <div class="card shadow">
          <div class="card-title py-2">
            <div class="border-bottom">
              <h5 class="text-center my-3"><img src="./assets/img/logo.svg" alt="logo tera" width="120px"></h5>
            </div>
            <form method="POST" action="index.html">
              <div class="card-body text-center">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" class="form-control form-control-sm" />
                <br />
                <label for="pass" class="form-label">Contrase√±a</label>
                <input type="password" id="pass" class="form-control form-control-sm" />
                <div class="d-grid">
                  <input type="submit" class="btn btn-dark btn-sm my-4 " />

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
