<!-- posible solucion al modal que se activa con el ticket y que esta sobrecargado de informacion para una ventana tan pequeÃ±a -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- impor css -->
    <link rel="stylesheet" href="style.css" />
    <!-- import google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- import bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- import chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>TERA</title>
  </head>

  <body>
    <!-- import chart.js -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
    <!-- import scr bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2">
          <!-- logoCliente, zona para poner los banner de los mismos -->
          <img src="/assets/img/aire.png" alt="Logo Aire" width="100" />
        </div>
        <!-- iconos de user, help and logout -->
        <div class="col-10 mt-1">
          <div class="d-flex justify-content-end">
            <a class="btAccount" href="index.html" target="_self"
              ><span class="material-symbols-outlined h3 mt-1">
                draft_orders
              </span></a
            >
            <a class="btAccount" href="user.html" target="_self"
              ><span class="material-symbols-outlined h3 mt-1"
                >Account_Circle</span
              ></a
            >
            <a class="btAccount" href="./assets/pdf/manual.pdf" target="_blank"
              ><span class="material-symbols-outlined h3 mt-1">
                developer_guide
              </span></a
            >
            <a class="btExit" href="login.html" target="_self"
              ><span class="material-symbols-outlined h3 mt-1"
                >move_item</span
              ></a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- navbar con logo de TERA y seccion "misFacturas" and "buscarFacturas" -->
    <!-- "buscarFacturas" es un dropdown para ampliar la busqueda por filtros tanto de fechas como de direccion -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-dark justify-content-between"
    >
      <!-- mx-auto hace que se centre el brand, esto lo hara con el bP del expand -->
      <div>
        <a
          href="index.html"
          class="teraLogo navbar-brand text-light h5 px-2 py-0 mt-2"
          >TERA</a
        >
      </div>
      <ul class="navbar-nav text-center misFacturasNav">
        <li class="nav-item active">
          <button
            class="btn btn-black text-light btn-sm border border-0 fs-6"
            type="button"
          >
            <strong>Ticket</strong>
          </button>
        </li>
    </nav>

    <!-- FIN DE LA CABECERA ---------------------------------------------------------------------------------->




    <!-- import bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

</html>
